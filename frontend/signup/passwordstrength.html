<!doctype html>
<html lang="tr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Strength Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
</head>

<body>

    <div class="container">
        <form action="" class="form-horizontal card" id="validateForm">
            <h3>Is your Password Strong??</h3>
            <fieldset>

                <div class="form-group">
                    <label for="passwordinput" class="col-md-12 control-label" style="font-size: 20px;">
                        Password
                    </label>
                    <div class="popup" id="p">
                        kk
                    </div>
                    <div class="col-md-12" id="o">
                        <input id="password" type="password" class="form-control input-md"
                            placeholder="Enter your password" name="password">
                        <span class="show-pass" onclick="toggle()">
                            <i class="fa fa-eye" aria-hidden="true" onclick="myFunction(this)"></i>
                        </span>
                    </div>
                </div>
                <div id="popover-password" class="mb-2">
                    <p><span id="result"></span></p>
                    <div class="progress">
                        <div id="password-strength" class="progress-bar" role="progressbar" aria-valuenow="40"
                            aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                        </div>
                    </div>
                </div>
                <ul class="list-unstyled" aria-hidden="true">

                    <li class="">
                        <span class="lower-case"><i class="fa fa-circle" aria-hidden="true"></i>
                            &nbsp;lowercase (a,b,c,...z)
                        </span>
                    </li>

                    <li class="">
                        <span class="upper-case"><i class="fa fa-circle" aria-hidden="true"></i>
                            &nbsp;UPPERCASE(A,B,C,....Z)
                        </span>
                    </li>
                    <li>
                        <span class="one-number"><i class="fa fa-circle" aria-hidden="true"></i>
                            &nbsp;Digit (0-9)
                        </span>
                    </li>
                    <li>
                        <span class="one-special-char"><i class="fa fa-circle" aria-hidden="true"></i>
                            &nbsp;Special Character (%&+^^)
                        </span>
                    </li>

                </ul>

                <center>
                    <p id="stat"></p>
                </center>




            </fieldset>
        </form>
    </div>


</body>

<script src="script.js"></script>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
